<html>
   <head>
      <script>
         function displayRequestParams() {
            var params = getRequestParams();
            var html = "";
            for (var name in params) {
               html += name + "=" + params[name] + "<br />";
            }
            document.getElementById("output").innerHTML = html;
         }
         
         function getRequestParams() {
            var params = {};
            if (location.search) {
               var tuples = location.search.substring(1, location.search.length).split('&');
               for (i = 0; i < tuples.length; ++i) {
                  var kv = tuples[i].split('=');
                  var name = decodeURIComponent(kv[0])
                  var value = decodeURIComponent(kv[1]);
                  params[name] = value;
               }
           }
           return params;
        }
      </script>
   </head>
   <body onload="displayRequestParams()">
      <h3>Request params</h3>
      <div id="output"></div>
   </body>
</html>
